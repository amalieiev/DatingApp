<div class="mt-5"></div>

<alert *ngFor="let error of errors" type="danger" dismissOnTimeout="2000">
    <strong>Oh snap!</strong> {{ error }}.
</alert>

<div *ngIf="!registerMode" class="container">
    <h1 class="text-center">Find your match</h1>
    <p class="lead text-center">Come on in to view matches... all you need just sign up!</p>
    <div class="text-center">
        <button class="btn btn-success btn-lg" style="margin-right: 1rem" (click)="onToggleRegister()">Register</button>
        <button class="btn btn-info btn-lg">Learn more...</button>
    </div>
</div>

<div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
        <div class="col-4">
            <h2 class="text-center">Sign Up</h2>
            <hr />
            <form [formGroup]="form" role="search" (ngSubmit)="onRegister()">
                <div class="form-group mt-2">
                    <input formControlName="username" class="form-control me-2" type="text" placeholder="Login" />
                </div>
                <div class="form-group mt-2">
                    <input
                        formControlName="password"
                        class="form-control me-2"
                        type="password"
                        placeholder="Password"
                    />
                </div>
                <div class="mt-2 text-center">
                    <button class="btn btn-primary" type="submit" style="margin-right: 1rem">Register</button>
                    <button class="btn btn-outline-secondary" type="button" (click)="onCancel()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
